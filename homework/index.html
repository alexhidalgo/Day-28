<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Board</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app='app'>
	<div ng-controller="HttpCtrl">
		<label for="">caption</label>
		<input type="text" ng-model="caption">
		<label for="">image</label>
		<input type="text" ng-model="image">
		<button type="submit" ng-click="sendData(caption, image)">submit</button>
		<ul>
			<li ng-repeat="caption in messages">{{ caption.caption }}</li>
			<img ng-repeat="image in messages" ng-src="{{ image.image }}"></img>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers.js"></script>
</body>
</html>
